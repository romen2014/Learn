<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery ID选择器</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="../../jquery-2.2.0.js"></script>
</head>
<body>
  <h1><a href="http://www.imooc.com/code/8315">JQuery ID选择器</a></h1>
  <p><span>id是唯一的，每个id值在一个页面中只能使用一次。如果多个元素分配了相同的id，将只匹配该id选择集合的第一个DOM元素。但这种行为不应该发生;有超过一个元素的页面使用相同的id是无效的。</span></p>
  <hr>
  <div id="aaron">
    <p>id="aaron"</p>
    <p>选中</p>
  </div>
  <div id="imooc">
    <p>id="imooc"</p>
    <p>jQuery选中</p>
  </div>
  <div id="imooc">
    <p>id="imooc"</p>
    <p>jQuery未选中</p>
  </div>
  <script type="text/javascript">
    // 原生JS方式
    var div = document.getElementById('aaron');
    div.style.border = "3px solid blue";
    // JQuery方式
    $("#imooc").css("border", "3px solid red");
  </script>
</body>
</html>
