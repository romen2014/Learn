<!-- DOCTYPE声明 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <!-- 网页头部内容 -->
  <head>
    <!-- 设置网页编码为utf-8编码 -->
    <meta charset="utf-8">
    <!-- 网页标题 -->
    <title>文字和段落标签</title>
  </head>
  <!-- 网页主体内容 -->
  <body>
    <!-- 标题标签 -->
    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>
    <h4>四级标题标签</h4>
    <h5>五级标题标签</h5>
    <h6>六级标题标签</h6>
    <!-- 段落标签 -->
    <p>段落标签用于区分文章内容之间的段落</p>
    <p>段落标签用于区分文章内容之间的段落
      段落标签用于区分文章内容之间的段落</p>
    <p align='right'>段落标签用于区分文章内容之间的段落
      段落标签用于区分文章内容之间的段落
      段落标签用于区分文章内容之间的段落
    </p>
    <p align='center'>段落标签用于区分文章内容之间的段落
      段落标签用于区分文章内容之间的段落
      段落标签用于区分文章内容之间的段落
      段落标签用于区分文章内容之间的段落</p>
    <!-- 修饰标签 -->
    <p><i>修饰标签</i>用来对文本进行<em>修饰</em>。</p>
    <p><b>修饰标签</b>用来对文本进行<strong>修饰</strong>。</p>
    <p><sub>修饰标签</sub>用来对文本进行<sup>修饰</sup>。</p>
  </body>
</html>
