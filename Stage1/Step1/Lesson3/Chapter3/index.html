<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>表单元素</title>
  </head>
  <body>
    <h1 align='center'>注册信息</h1>
    <hr color='#336699'>
    <!-- action属性定义表单的提交地址 -->
    <!-- method属性指定信息提交方式 -->
    <form action="action.php" method="post" target="_blank">
      <table width='600px' align='center' bgcolor='#f2f2f2'>
        <tr>
          <td align='right'>
            姓名：
          </td>
          <td align='left'>
            <input type="hidden" name='id' value="1">
            <input type="text" name='username' size='25' maxlength='6' placeholder='请输入姓名'>
          </td>
        </tr>
        <tr>
          <td align='right'>
            邮箱：
          </td>
          <td align='left'>
            <input type="text" name='mail' size='25' value='@163.com'>
          </td>
        </tr>
        <tr>
          <td align='right'>
            密码：
          </td>
          <td align='left'>
            <input type="password" name='paw' size='25' maxlength='6' placeholder="请输入密码">
          </td>
        </tr>
        <tr>
          <td align='right'>
            确认密码：
          </td>
          <td align='left'>
            <input type="password" name='paw_confirm' size='25' maxlength='6' placeholder="请再次输入密码">
          </td>
        </tr>
        <tr>
          <td align='right'>
            上传照片：
          </td>
          <td align='left'>
            <input type="file">
          </td>
        </tr>
        <tr>
          <td align='right'>
            性别：
          </td>
          <td align='left'>
            男<input type="radio" name='sex' value="man">
            女<input type="radio" name='sex' value="woman">
            保密<input type="radio" name='sex' value="bm" checked>
          </td>
        </tr>
        <tr>
          <td align='right'>
            爱好：
          </td>
          <td align='left'>
            抽烟<input type="checkbox" name='aihao' value='1' checked>
            喝酒<input type="checkbox" name='aihao' value='2' checked>
            烫头<input type="checkbox" name='aihao' value='3' checked>
          </td>
        </tr>
        <tr>
          <td align='right'>
            城市：
          </td>
          <td align='left'>
            <select class="" name="city1">
              <option value="0" selected>--请选择--</option>
              <optgroup label="直辖市">
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="6">天津</option>
                <option value="7">重庆</option>
              </optgroup>
              <optgroup label="其他城市">
                <option value="3">广州</option>
                <option value="4">深圳</option>
                <option value="5">杭州</option>
                <option value="8">成都</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td align='right'>
            简介：
          </td>
          <td align='left'>
            <textarea name="jianjie" id="jianjie" cols="30" rows="10" placeholder="请填写简介"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align='center'>
            <input type="submit" value='提交'>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
