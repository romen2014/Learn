<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div标签及span标签</title>
  </head>
  <body>
    <!-- 块级元素可以包含行内元素及某些块级元素 -->
    <div><h3>示例1</h3><p>666</p><p>888</p></div>
    <!-- 行内元素不能包含块级元素，只能包含其他行内元素 -->
    <span><em>示例2</em></span>
    <hr>
    <h1>CSS样式</h1>
    <ul>
      <li><b>CSS层叠样式</b></li>
      <li><b>CSS使用方法</b>
        <ol>
          <li><em>行内样式</em></li>
          <li><em>内部样式</em></li>
          <li><em>外部样式</em></li>
        </ol>
      </li>
      <li><b>CSS优先级</b></li>
    </ul>
    <!-- 编程练习2-13 -->
    <h1>WEB前端课程</h1>
    <ol>
      <li>HTML
        <ul type='square'>
          <li>HTML标签</li>
          <li>HTML语法</li>
          <li>HTML结构</li>
        </ul>
      </li>
      <li>CSS
        <ul type='square'>
          <li>CSS语法</li>
          <li>CSS样式</li>
          <li>CSS选择器</li>
        </ul>
      </li>
      <li>JavaScript
        <ul type='square'>
          <li>JS数据类型</li>
          <li>JS对象</li>
          <li>JS循环</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
