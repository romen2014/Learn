<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>基础表格</title>
  </head>
  <body>
    <!-- table标签定义表格 -->
    <table border='1' width='500px'>
      <!-- caption标签定义表格标题，写在table标签内 -->
      <caption>前端工程师工资（伪）</caption>
      <!-- tr标签定义行，写在table标签内 -->
      <tr>
        <!-- th标签定义表头，写在tr标签内 -->
        <th>2014</th>
        <th>2015</th>
        <th>2016</th>
      </tr>
      <tr>
        <!-- td标签定义每行内的单元格（即：列），写在tr标签内 -->
        <td>8000</td>
        <td>10000</td>
        <td>12000</td>
      </tr>
    </table>
  </body>
</html>
