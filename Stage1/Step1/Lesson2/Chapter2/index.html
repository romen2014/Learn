<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>表格操作</title>
  </head>
  <body>
    <!-- 为表格设置宽度500px、边框宽度6px、背景色灰、居中显示 -->
    <!-- 设置单元格外部空白 cellspacing 为0 -->
    <!-- 设置单元格内部空白 cellpadding 为0 -->
    <table width='500px' border='6' bgcolor='#f2f2f2' align='center' cellspacing='0' cellpadding='5'>
      <caption>前端工程师工资（伪）</caption>
      <!-- 表头部分放入thead标签内 -->
      <thead>
        <tr>
          <th>城市</th>
          <th>2014</th>
          <th>2014</th>
          <th>2015</th>
          <th>2016</th>
        </tr>
        <tr>
          <th>城市</th>
          <th>上半年</th>
          <th>下半年</th>
          <th>2015</th>
          <th>2016</th>
        </tr>
      </thead>
      <!-- 数据部分放入tbody标签内 -->
      <tbody>
        <tr>
          <td>北京</td>
          <td>8000</td>
          <td>9000</td>
          <td>10000</td>
          <td>12000</td>
        </tr>
        <tr>
          <td>上海</td>
          <td>6000</td>
          <td>7000</td>
          <td>8000</td>
          <td>10000</td>
        </tr>
      </tbody>
      <!-- 脚注部分放入tfoot标签内 -->
      <tfoot>
        <tr>
          <td>合计(平均)</td>
          <td>7000</td>
          <td>8000</td>
          <td>9000</td>
          <td>11000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
