<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS基础语法</title>
    <!-- CSS样式设置 -->
    <style type="text/css">
    /* 嵌入样式 */
    /* 选择器与样式设置 */
      .div1 p{
        color:blue;
      }
      .div1 h1{
        color:red;
      }
      .div1 p,h1,h2,h3,h4{
        font-size: 30px;
      }
    </style>
    <!-- 外部样式表引用 -->
    <link rel="stylesheet" href="index.css">
    <!-- 导入样式 -->
    <style type="text/css">
      @import url(index.css);
    </style>
  </head>
  <body>
    <div class="div0">
      <!-- 行内样式 -->
      <h1>CSS行内样式</h1>
      <p style="color:red;font-size:30px;">内容</p>
    </div>
    <hr>
    <div class="div1">
      <!-- 嵌入样式 -->
      <h1>嵌入样式</h1>
      <h2>CSS层叠样式</h2>
      <h3>CSS层叠样式</h3>
      <h4>CSS层叠样式</h4>
      <p>用于定义HTML内容在浏览器中的显示样式</p>
    </div>
    <hr>
    <div class="div2">
      <!-- 外部样式 -->
      <h1>外部样式</h1>
      <h2>CSS层叠样式</h2>
      <h3>CSS层叠样式</h3>
      <h4>CSS层叠样式</h4>
      <p>用于定义HTML内容在浏览器中的显示样式</p>
    </div>
    <hr>
    <div class="div3">
      <!-- 导入样式 -->
      <h1>导入样式</h1>
      <h2>CSS层叠样式</h2>
      <h3>CSS层叠样式</h3>
      <h4>CSS层叠样式</h4>
      <p>用于定义HTML内容在浏览器中的显示样式</p>
    </div>
  </body>
</html>
