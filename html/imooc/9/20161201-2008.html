<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用下拉列表框，节省空间</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/498">使用下拉列表框，节省空间</a></h1>
    <hr>
    <p>下拉列表在网页中也常会用到，它可以有效的节省网页空间。既可以单选、又可以多选。如下代码：</p>
    <img src="http://img.mukewang.com/52e604590001ae4005270185.jpg" alt="">
    <ol>
      讲解：
      <li>
        <strong>value :</strong>
        <img src="http://img.mukewang.com/52e6037300015a9905030165.jpg" alt="">
      </li>
      <li>
        <strong>selected="selected" :</strong>
        <p>设置selected="selected"属性，则该选项就被默认选中。</p>
      </li>
    </ol>
    <p>在浏览器中显示的结果：</p>
    <form name="iForm">
      <label>爱好：</label>
      <select>
        <option value="读书">读书</option>
        <option value="运动">运动</option>
        <option value="音乐">音乐</option>
        <option value="旅游">旅游</option>
        <option value="购物" selected="selected">购物</option>
      </select>
    </form>
  </body>
</html>
