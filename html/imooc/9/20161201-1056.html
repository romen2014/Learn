<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&lt;address&gt;标签，为网页加入地址信息</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/101">&lt;address&gt;标签，为网页加入地址信息</a></h1>
    <hr>
    <p>一般网页中会有一些网站的联系地址信息需要在网页中展示出来，这些联系地址信息如公司的地址就可以&lt;address&gt;标签。也可以定义一个地址（比如电子邮件地址）、签名或者文档的作者身份。</p>
    <p>语法：&lt;address&gt;联系地址信息&lt;/address&gt;</p>
    <p>如：</p>
    <pre>
      &lt;address&gt;
      北京市西城区德外大街10号
      &lt;/address&gt;
    </pre>
    <p>在浏览器上显示的样式为<em>斜体</em>，如果不喜欢斜体，当然可以，可以在后面的课程中使用 css 样式来修改它&lt;address&gt;标签的默认样式。</p>
    <img src="http://img.mukewang.com/52a917910001c16404780355.jpg" alt="">
  </body>
</html>
