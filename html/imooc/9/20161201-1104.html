<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>想加入一行代码吗？使用&lt;code&gt;标签</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/144">想加入一行代码吗？使用&lt;code&gt;标签</a></h1>
    <hr>
    <p>在介绍语言技术的网站中，避免不了在网页中显示一些计算机专业的编程代码，当代码为一行代码时，你就可以使用&lt;code&gt;标签了，如下面例子：</p>
    <p>&lt;code&gt;var i=i+300;&lt;/code&gt;</p>
    <strong>注意：在文章中一般如果要插入多行代码时不能使用&lt;code&gt;标签了。</strong>
    <p>语法：&lt;code&gt;代码语言&lt;/code&gt;</p>
    <span>注：如果是多行代码，可以使用&lt;pre&gt;标签。</span>
  </body>
</html>
