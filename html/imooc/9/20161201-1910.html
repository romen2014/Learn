<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>认识&lt;img&gt;标签，为网页插入图片</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/318">认识&lt;img&gt;标签，为网页插入图片</a></h1>
    <hr>
    <p>在网页的制作中为使网页炫丽美观，肯定是缺少不了图片，可以使用&lt;img&gt;标签来插入图片。</p>
    <p>语法：</p>
    <code>&lt;img src="图片地址" alt="下载失败时的替换文本" title = "提示文本"&gt;</code>
    <ol>
      讲解：
      <li>
        <strong>src</strong>：标识图像的位置；
      </li>
      <li>
        <strong>alt</strong>：指定图像的描述性文本，当图像不可见时（下载不成功时），可看到该属性指定的文本；
      </li>
      <li>
        <strong>title</strong>：提供在图像可见时对图像的描述(鼠标滑过图片时显示的文本)；
      </li>
      <li>
        图像可以是GIF，PNG，JPEG格式的图像文件。
      </li>
      <img src="http://img.mukewang.com/52da54ed0001ecfa04120172.jpg" title="电影介绍">
    </ol>
  </body>
</html>
