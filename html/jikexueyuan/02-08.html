<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 块</title>
	<style type="text/css">
	#div1 p{
		color: red;
	}
	#div1 a{
		color: green;
	}
	span{
		color: blue;
	}
	</style>
</head>
<body>
	<h1><a target="_blank" href="http://www.jikexueyuan.com/course/135_2.html?ss=1">HTML5 块元素标签的使用 </a></h1>
	<hr>
	<!-- 注释块 -->
	<p>块元素每次都会以一个新行做为开始</p>
	<p>块元素每次都会以一个新行做为开始</p>
	<hr>
	<b>内联元素通常不会以新行开始</b>
	<a href="#">内联元素通常不会以新行开始</a>
	<hr>
	<div id="div1">
		div元素是块元素，可做为HTML元素的容器
		<p>块元素每次都会以一个新行做为开始</p>
		<a href="#">内联元素通常不会以新行开始</a>
	</div>
	<hr>
	<div>
		span元素是内联元素，可做为文本的容器
		<p><span>块元素每次</span>都会以一个新行做为开始</p>
	</div>
</body>
</html>
