<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>HTML5 格式化</title>

<body>
	<h1><a target="_blank" href="http://www.jikexueyuan.com/course/128_3.html?ss=1">HTML5 格式化及使用</a></h1>
	<hr>
	<b>b:粗体文字</b><br />

	<small>small:小号字</small><br />
	sub:<sub>下标</sub>字<br />
	sup:<sup>上标</sup>字<br />

	<del>del:删除字</del><br />
