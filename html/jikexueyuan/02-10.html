<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 表单</title>
</head>
<body>
	<h1><a target="_blank" href="http://www.jikexueyuan.com/course/139.html">HTML5 表单的创建 </a></h1>
	<hr>
	<form>
		<input type="text" placeholder="Account">
		<input type="password" placeholder="Password">
		<br>
		<input type="checkbox" checked="">Java
		<input type="checkbox" checked="">PHP
		<input type="checkbox">Swift
		<br>
		<input type="radio" name="sex" checked="">male
		<input type="radio" name="sex">female
		<br>
		<select>
			<option>Java</option>
			<option selected="">PHP</option>
			<option>Swift</option>
		</select>
		<br>
		<textarea cols="40" rows="10">文本域</textarea>
		<br>
		<input type="button" value="button">
		<input type="submit" value="submit">
		<input type="reset" value="reset">
	</form>
</body>
</html>
