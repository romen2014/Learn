<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
	* {margin: 0;padding: 0}
	#div1 {width:960px;height: 120px;margin: 100px auto; position: relative;background: red;overflow: hidden;}
	#div1 ul {position: absolute;left: 0;top: 0;}
	#div1 ul li {float: left;width: 192px;height: 120px;list-style: none}
	input{width: 100px;height: 20px}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var speed=0;
		var oDiv=document.getElementById('div1');
		var oUl=oDiv.getElementsByTagName('ul')[0];
		var aLi=oUl.getElementsByTagName('li');

		//offsetLeft 	-左边距
		// alert(oUl.offsetLeft);

		//复制一份li内容
		oUl.innerHTML+=oUl.innerHTML;
		//设定ul宽度为2倍li宽度总和
		//offsetWidth	-宽度
		oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

		//定时器方法
		function move(){
			if(oUl.offsetLeft<-oUl.offsetWidth/2){
				//向左滚动
				//障眼法：当走完一半时，立马重置回初始位置
				oUl.style.left='0';
			}else if(oUl.offsetLeft>0){
				//向右滚动
				//障眼法：当初始状态时，立马重置回一半位置
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
			oUl.style.left=oUl.offsetLeft+speed+'px';
		}

		var timer=setInterval(move,30);

		oDiv.onmouseover=function(){
			clearInterval(timer);
		};

		oDiv.onmouseout=function(){
			timer=setInterval(move,30);
		};

		document.getElementsByTagName('input')[0].onclick=function(){
			speed-=1;
		}

		document.getElementsByTagName('input')[1].onclick=function(){
			speed=0;
		}

		document.getElementsByTagName('input')[2].onclick=function(){
			speed+=1;
		}
	};
	</script>
</head>
<body>
	<div id="div1">
		<ul>
			<li><img src="images/A.jpg" alt=""></li>
			<li><img src="images/B.jpg" alt=""></li>
			<li><img src="images/C.jpg" alt=""></li>

	</div>
	<center>

</body>
