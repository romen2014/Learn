<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 50px;
		}
		#div3{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 600px;
			top: 150px;
		}
		#div2{
			width: 1px;
			height: 300px;
			background-color: black;
			position: absolute;
			left: 300px;
			top:0;
		}
		#div4{
			width: 1px;
			height: 300px;
			background-color: black;
			position: absolute;
			left: 400px;
			top:0;
		}
	</style>
	<script type="text/javascript">
	function move(){
		var oDiv1 = document.getElementById('div1');
		setInterval(function(){
			var speed = (300 - oDiv1.offsetLeft)/20;
			speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
			oDiv1.style.left = oDiv1.offsetLeft + speed + 'px';
			// document.title = oDiv1.style.left + ' | ' + speed;
		},30);

		var oDiv3 = document.getElementById('div3');
		setInterval(function(){
			var speed = (300 - oDiv3.offsetLeft)/20;
			speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
			oDiv3.style.left = oDiv3.offsetLeft + speed + 'px';
		},30);
	}
	</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="move()">
	<div id="div1"></div>
	<div id="div3"></div>
	<div id="div2"></div>
	<div id="div4"></div>
</body>
</html>
