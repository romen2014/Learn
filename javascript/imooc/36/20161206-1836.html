<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新朋友你在哪里（如何插入JS）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/401">新朋友你在哪里（如何插入JS）</a></h1>
  <hr>
  <p>我们来看看如何写入JS代码？你只需一步操作,使用&lt;script&gt;标签在HTML网页中插入JavaScript代码。</p>
  <p>注意， &lt;script&gt;标签要成对出现，并把JavaScript代码写在&lt;script&gt;&lt;/script&gt;之间。</p>
  <img src="http://img.mukewang.com/52e31ea8000149f406440218.jpg" alt="">
  <p>&lt;script type="text/javascript"&gt;表示在&lt;script&gt;&lt;/script&gt;之间的是文本类型(text),javascript是为了告诉浏览器里面的文本是属于JavaScript语言。</p>
  <hr>
  <h3>示例：</h3>
  <script type="text/javascript">
    document.write("开启JS之旅!");
  </script>
</body>
</html>
