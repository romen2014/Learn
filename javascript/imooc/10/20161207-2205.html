<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用数组元素</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/237">使用数组元素</a></h1>
  <hr>
  <p>我们知道数组中的每个值有一个索引号，从0开始，如下图， myarray变量存储6个人的成绩：</p>
  <img src="http://img.mukewang.com/52ca012800016f3505460234.jpg" alt="">
  <p>要得到一个数组元素的值，只需引用数组变量并提供一个索引，如：</p>
  <strong>第一个人的成绩表示方法:<code>myarray[0]</code></strong>
  <br>
  <strong>第三个人的成绩表示方法:<code>myarray[2]</code></strong>
  <hr>
  <h3>示例：</h3>
  <pre>
    var myarr=new Array();
    myarr[0]="小红";
    myarr[1]="小明";
    myarr[2]="小亮";
    myarr[3]="小川";
    document.write("第二人的姓名是:"+ myarr[1]);
  </pre>
  <script type="text/javascript">
    var myarr=new Array();
    myarr[0]="小红";
    myarr[1]="小明";
    myarr[2]="小亮";
    myarr[3]="小川";
    document.write("第二人的姓名是:"+ myarr[1]);
  </script>
</body>
</html>
