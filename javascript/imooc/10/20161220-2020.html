<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计时器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/1022">计时器</a></h1>
  <hr>
  <p>在JavaScript中，我们可以在设定的时间间隔之后来执行代码，而不是在函数被调用后立即执行。</p>
  <p><strong>计时器类型：</strong></p>
  <p>一次性计时器：仅在指定的延迟时间之后触发一次。</p>
  <p>间隔性触发计时器：每隔一定的时间间隔就触发一次。</p>
  <p><strong>计时器方法：</strong></p>

  <table>
    <thead>
      <tr>
        <td>方法</td>
        <td>描述</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>setTimeout()</td>
        <td>指定的延迟时间之后来执行代码</td>
      </tr>
      <tr>
        <td>clearTimeout()</td>
        <td>取消setTimeout()设置</td>
      </tr>
      <tr>
        <td>setInterval()</td>
        <td>每隔指定的时间执行代码</td>
      </tr>
      <tr>
        <td>clearInterval()</td>
        <td>取消setInterval()设置</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
