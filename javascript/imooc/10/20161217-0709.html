<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>编程练习：计算器</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="20161217-0709.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/1488">编程练习：计算器</a></h1>
  <hr>
  <p id="now">使用JS完成一个简单的计算器功能。</p>
  <hr>
  <div id="calculator">
    <input type="text" id="show" value="0">
    <ul>
      <li><input type="button" value="-" class="small" id="subtract"></li>
      <li><input type="button" value="*" class="small" id="multiply"></li>
      <li><input type="button" value="/" class="small" id="divide"></li>
      <li><input type="button" value="AC" class="small" id="ac"></li>
      <li><input type="button" value="+" class="medium2" id="add"></li>
      <li><input type="button" value="9" class="small" id="9"></li>
      <li><input type="button" value="8" class="small" id="8"></li>
      <li><input type="button" value="7" class="small" id="7"></li>
      <li><input type="button" value="6" class="small" id="6"></li>
      <li><input type="button" value="5" class="small" id="5"></li>
      <li><input type="button" value="4" class="small" id="4"></li>
      <li><input type="button" value="=" class="medium2" id="is"></li>
      <li><input type="button" value="3" class="small" id="3"></li>
      <li><input type="button" value="2" class="small" id="2"></li>
      <li><input type="button" value="1" class="small" id="1"></li>
      <li><input type="button" value="." class="small" id="10"></li>
      <li><input type="button" value="0" class="medium1" id="0"></li>
    </ul>
  </div>
  <script src="20161217-0709.js"></script>
</body>
</html>
