<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>颜色值缩写</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point, span{
        color: red;
      }
      /*本节重点代码*/
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2093">颜色值缩写</a></h1>
    <hr>
    <ol>
      <p>关于颜色的css样式也是可以缩写的，当你设置的颜色是16进制的色彩值时，如果每两位的值相同，可以缩写一半。</p>
      <li>
        <p>例子1：</p>
        <code>p{color: #000000;}</code>
        <p>可以缩写为：</p>
        <code>p{color: #000;}</code>
      </li>
      <li>
        <p>例子2：</p>
        <code>p{color: #336699;}</code>
        <p>可以缩写为：</p>
        <code>p{color: #369;}</code>
      </li>
    </ol>
  </body>
</html>
