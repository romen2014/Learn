<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>通用选择器</title>
    <style media="screen">
      code{
        color: red;
        font-size: 2em;
      }
      .point span{
        color: red;
        font-size: 1.5em;
      }
      /*本节重点代码*/
      *{
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2025">通用选择器</a></h1>
    <hr>
    <p class="point">通用选择器是功能最强大的选择器，它使用一个（*）号指定，它的作用是匹配html中 <span>所有</span>标签元素，如下使用下面代码使用html中任意标签元素字体颜色全部设置为蓝色：</p>
    <code>* {color:blue;}</code>
  </body>
</html>
