<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字排版--下划线</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
      p{text-decoration:underline;}
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2080">文字排版--下划线</a></h1>
    <hr>
    <p>有些情况下想为文字设置为下划线样式，这样可以在视觉上强调文字，可以使用下面代码来实现：</p>
    <code>p{text-decoration:underline;}</code>
  </body>
</html>
