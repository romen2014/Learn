<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字排版--字号、颜色</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
      body{font-size:12px;color:#00f;}
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2077">文字排版--字号、颜色</a></h1>
    <hr>
    <p>可以使用下面代码设置网页中文字的字号为12像素，并把字体颜色设置为#00F(蓝色)：</p>
    <code>body{font-size:12px;color:#00f;}</code>
  </body>
</html>
