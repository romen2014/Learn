<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素分类--内联块状元素</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
      div{
        display:inline;
      }
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2050">元素分类--内联块状元素</a></h1>
    <hr>
    <p>内联块状元素（inline-block）就是同时具备内联元素、块状元素的特点，代码display:inline-block就是将元素设置为内联块状元素。(css2.1新增)，&lt;img&gt;、&lt;input&gt;标签就是这种内联块状标签。</p>
    <ol>
      inline-block 元素特点：
      <li>和其他元素都在一行上；</li>
      <li>元素的高度、宽度、行高以及顶和底边距都可设置。</li>
    </ol>
</body>
</html>
