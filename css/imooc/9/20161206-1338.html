    <h1><a href="http://www.imooc.com/code/2058">流动模型</a></h1>
    <hr>
    <p>先来说一说流动模型，流动（Flow）是默认的网页布局模式。也就是说网页在默认状态下的 HTML 网页元素都是根据流动模型来分布网页内容的。</p>
    <ol>
      流动布局模型具有2个比较典型的特征：
      <li>
        第一点，块状元素都会在所处的包含元素内自上而下按顺序垂直延伸分布，因为在默认状态下，块状元素的宽度都为100%。实际上，块状元素都会以行的形式占据位置。如(div，h1，p)宽度显示为100%。
      </li>
      <li>
        第二点，在流动模型下，内联元素都会在所处的包含元素内从左到右水平分布显示。（内联元素可不像块状元素这么霸道独占一行）。如标签a、span、em、strong都是内联元素。
      </li>
    </ol>
  </body>
