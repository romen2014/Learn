<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>伸缩菜单——改变高度</title>
  <link rel="stylesheet" href="index.css">
  <style>
    *{ margin: 0; padding: 0; }
    /*伸缩菜单——改变高度 样式*/
    #menu4 ul{
      list-style: none;
      font-size: 14px;
      height: 50px;
      border-bottom: 5px solid #f60;
      padding-left: 30px;
    }
    #menu4 li{
      float:left;
      margin-top: 20px;
    }
    #menu4 a{
      text-decoration: none;
      display: block;
      height: 30px;
      line-height: 30px;
      width: 100px;
      background-color: #ccc;
      margin-bottom: 1px;
      text-align: center;
    }
    #menu4 a:hover{background-color: #f60;
      color: #fff;
      background-color: #f60;
      height: 40px;
      margin-top: -10px;
      line-height: 40px;
    }
    #menu4 a.active{background-color: #f60;
      color: #fff;
      background-color: #f60;
      height: 40px;
      margin-top: -10px;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h1><a href="http://www.imooc.com/video/68">伸缩菜单——改变高度</a></h1>
  <hr>
  <div id="menu4">
    <ul>
      <li><a href="#" class="active">菜单1</a></li>
      <li><a href="#">菜单2</a></li>
      <li><a href="#">菜单3</a></li>
      <li><a href="#">菜单4</a></li>
      <li><a href="#">菜单5</a></li>
      <li><a href="#">菜单6</a></li>
      <li><a href="#">菜单7</a></li>
    </ul>
  </div>
</body>
</html>
