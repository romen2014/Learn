<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直菜单</title>
  <link rel="stylesheet" href="index.css">
  <style>
    *{ margin: 0; padding: 0; }
    /*垂直菜单样式*/
    #menu1 ul{
      list-style: none;
      font-size: 14px;
      width: 100px;
    }
    #menu1 a{
      text-decoration: none;
      display: block;
      height: 30px;
      line-height: 30px;
      width: 100px;
      background-color: #ccc;
      margin-bottom: 1px;
      text-indent: 10px;
    }
    #menu1 a:hover{background-color: #f60;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1><a href="http://www.imooc.com/video/42">垂直菜单</a></h1>
  <hr>
  <div id="menu1">
    <ul>
      <li><a href="#">菜单1</a></li>
      <li><a href="#">菜单2</a></li>
      <li><a href="#">菜单3</a></li>
      <li><a href="#">菜单4</a></li>
      <li><a href="#">菜单5</a></li>
      <li><a href="#">菜单6</a></li>
      <li><a href="#">菜单7</a></li>
    </ul>
  </div>
</body>
</html>
