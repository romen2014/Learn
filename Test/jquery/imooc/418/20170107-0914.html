<body>
  <h1><a href="http://www.imooc.com/code/8353">JQuery 特殊选择器this</a></h1>
  <hr>
  <p>$(this),代表的上下文对象是一个jquery的上下文对象，可以调用jQuery的方法和属性值。</p>
  <p>通过把$()方法传入当前的元素对象的引用this，把这个this加工成jQuery对象，我们就可以用jQuery提供的快捷方法直接处理样式了。</p>
