<body>
  <h1><a href="http://www.imooc.com/code/191">if语句</a></h1>
  <hr>
  <p>if语句是基于条件成立才执行相应代码时使用的语句。</p>
  <p>语法:</p>
  <pre>
    if(条件){
      条件成立时执行代码
    }
  </pre>
  <p><strong>注意：if小写，大写字母（IF）会出错！</strong></p>
  <p>假设你应聘web前端技术开发岗位，如果你会HTML技术，你面试成功，欢迎加入公司。代码表示如下:</p>
  <pre>
    var mycarrer = "HTML";
    if (mycarrer == "HTML"){
      document.write("你面试成功，欢迎加入公司。");
    }
  </pre>
</body>
</html>
