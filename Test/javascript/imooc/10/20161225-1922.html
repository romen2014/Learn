<!DOCTYPE html>

<head>

  <title>setAttribute()方法</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/1588">setAttribute()方法</a></h1>
  <hr>
  <p>setAttribute() 方法增加一个指定名称和值的新属性，或者把一个现有的属性设定为指定的值。</p>
  <p>语法：</p>
  <code>elementNode.setAttribute(name,value)</code>
  <p>说明：</p>
  <p>1.name: 要设置的属性名。</p>
  <p>2.value: 要设置的属性值。</p>
  <p>注意：</p>
  <p>1.把指定的属性设置为指定的值。如果不存在具有指定名称的属性，该方法将创建一个新属性。</p>
  <p>2.类似于getAttribute()方法，setAttribute()方法只能通过元素节点对象调用的函数。</p>
</body>
</html>
