<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>编程练习</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/1486">编程练习</a></h1>
  <hr>
  <p>使用javascript代码写出一个函数：实现传入两个整数后弹出较大的整数。</p>
  <ol>
    <strong>任务</strong>
    <li>编写代码完成一个函数的定义吧</li>
    <li>我们来补充函数体中的控制语句，完成函数功能吧</li>
    <li>写好的函数，我们就可以任意调用函数了。通过函数调用实现两组数值中，返回较大值吧</li>
  </ol>
  <p>代码：请使用<span>查看网页源代码</span>的方式进行查看</p>
  <input type="text" id="num1" placeholder="请输入第一个数" value="0">
  <input type="text" id="num2" placeholder="请输入第二个数" value="0">
  <input type="button" value="点击查看执行结果" onclick="f1();">
  <script>
    function eq(num1, num2){
      if(num1 > num2){
        return num1;
      }else{
        return num2;
      }
    }

    function f1(){
      var num1 = parseInt(document.getElementById('num1').value);
      var num2 = parseInt(document.getElementById('num2').value);
      alert(num1 + "和" + num2 + "两个数中较大的为：" + eq(num1, num2));
    }
  </script>
</body>
</html>
