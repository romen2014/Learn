<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定义函数</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/348">定义函数</a></h1>
  <hr>
  <p>如何定义一个函数呢？看看下面的格式：</p>
  <pre>
    function 函数名(){
      函数体;
    }
  </pre>
  <p>function定义函数的关键字，“函数名”你为函数取的名字，“函数体”替换为完成特定功能的代码。</p>
  <p>我们完成对两个数求和并显示结果的功能。并给函数起个有意义的名字：“add2”，代码如下：</p>
  <pre>
    function add2(){
      sum = 3 + 2;
      alert(sum);
    }
  </pre>
  <input type="button" value="点击查看结果" onclick="add2();">
  <script>
    function add2(){
      sum = 3 + 2;
      alert(sum);
    }
  </script>
</body>
</html>
