<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while循环</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="http://www.imooc.com/code/308">while循环</a></h1>
  <hr>
  <p>和for循环有相同功能的还有while循环, while循环重复执行一段代码，直到某个条件不再满足。</p>
  <p>while语句结构：</p>
  <pre>
    while(判断条件){
      循环语句
    }
  </pre>
  <p>使用while循环，完成从盒子里取球的动作，每次取一个，共6个球。</p>
  <pre>
  var num=1;  //初始化值
  while (num<=6){   //条件判断
    document.write("取出第"+num+"个球&lt;br />");
    num=num+1;  //条件值更新
  }
  </pre>
  <p>执行结果：</p>
  <script type="text/javascript">
  var num=1;  //初始化值
  while (num<=6){   //条件判断
    document.write("取出第"+num+"个球<br />");
    num=num+1;  //条件值更新
  }
  </script>
</body>
</html>
