<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>className</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		.red{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		function toRed(){
			var oDiv=document.getElementById('div1');
			oDiv.className='red';
		}
	</script>
</head>
<body>
	<input type="button" value="填充颜色" onclick="toRed();">
	<div id="div1"></div>
</body>
</html>
