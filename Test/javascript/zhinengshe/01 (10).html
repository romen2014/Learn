<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐式类型转换</title>
	<script type="text/javascript">
		var a=5;
		var b='5';
		//alert(a==b);	//true	//先转化类型，再进行比较	//隐式类型转换
		//alert(a===b);	//false	//不转换类型，直接进行比较	//全等

		a='12';
		b='5';
		//alert(a+b);		//125	//字符串拼接
		//alert(a-b);		//7		//隐式类型转换，先进行数据转换再相减

		a='12';
		b='abc';
		//alert(a-b);		//

		a=5;
		b='5';
		// alert(a!=b);			//false	//隐式类型转换，先进行数据转换再比较
		// alert(a!==b);		//true	//不转换类型，直接进行比较
	</script>
</head>
<body>
	
</body>
</html>
