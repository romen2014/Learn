<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲菜单</title>
	<style type="text/css">
	#div1{
		width : 100px;
		height: 400px;
		background-color: red;
		position: absolute;
		left: 10px;
		bottom: 50px;
	}
	#div2{
		width : 100px;
		height: 400px;
		background-color: red;
		position: absolute;
		right: 10px;
		bottom: 50px;
	}
	</style>
	<script type="text/javascript">
	window.onscroll = function(){
		var oDiv = document.getElementById('div1');
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		// oDiv.style.top = document.documentElement.clientHeight - oDiv.offsetHeight + scrollTop + -50 + 'px';

		// parseInt取整防止目标点/2后不为整数而造成的抖动
		move(parseInt((document.documentElement.clientHeight - oDiv.offsetHeight)/2 + scrollTop));
	};
	var timer = null;
	function move(target){
		var oDiv = document.getElementById('div1');
		clearInterval(timer);
		timer = setInterval(function(){
			var speed = (target - oDiv.offsetTop)/8;
			speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
			if(oDiv.offsetTop == target){
				clearInterval(timer);
			}else{
				oDiv.style.top = oDiv.offsetTop + speed + 'px';
			}
		},30);
	};
	</script>
</head>
<body style="height:2000px;">
	<div id="div1"></div>
</body>
</html>
