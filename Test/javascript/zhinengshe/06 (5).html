<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字输入</title>
	<script type="text/javascript">
	window.onload = function(){
		oTxt = document.getElementById('txt1');

		oTxt.onkeydown = function(ev){
			var oEvent = ev||event;
			// 不是数字且不是退格则阻止输入
			// 其他功能键赞不考虑
			if(oEvent.keyCode != 8 && (oEvent.keyCode<48 || oEvent.keyCode>57)){
				return false;
			}
		}
	}
	</script>
</head>
<body>
	<input type="text" id="txt1">
</body>
</html>
