<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
	<script type="text/javascript">
	window.onload=function(){
		var aLi=document.getElementsByTagName('li');
		for (var i = aLi.length - 1; i >= 0; i--) {
			if(i%2==0){
				aLi[i].style.backgroundColor='#CCC';
			}
		};
	}
	</script>
</head>
