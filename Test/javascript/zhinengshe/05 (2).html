<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享侧边栏</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 200px;
			background: green;
			position: absolute;
			left:-100px;
		}
		#div1 span{
			position: absolute;
			width:20px;
			height: 60px;
			line-height: 20px;
			background: orange;
			right: -20px;
			top:70px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			var oDiv = document.getElementById('div1');

			oDiv.onmouseover = function(){
				startMove(0);
			};

			oDiv.onmouseout = function(){
				startMove(-100);
			};
		};

		var timer=null;
		function startMove(target){
			var oDiv = document.getElementById('div1');

			var speed = 10;
			if(oDiv.offsetLeft > target){
				speed = -10;
			}else{
				speed = 10;
			}
			clearInterval(timer);
			timer = setInterval(function(){
				if(oDiv.offsetLeft == target){
					clearInterval(timer);
				}else{
					oDiv.style.left = oDiv.offsetLeft + speed + 'px';
				}
			},30);
		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
