<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组</title>
	<script type="text/javascript">
		var arr=[1,2,3];
		var arrStr=['java','ajax','javascript','C#','Swift','json','iOS'];
		var arrNum=[5,8,4,2,0,1,7,9,6,3,56,35,79,86,24,13,53];

	//push	-尾部添加元素
	arr.push(4,5,6);
	document.writeln(arr);

	//pop	-尾部删除一个元素
	arr.pop();
	document.writeln("<br>"+arr);

	//unshift	-头部添加元素
	arr.unshift('a','b','c');
	document.writeln("<br>"+arr);

	//shift	-头部删除一个元素
	arr.shift();
	document.writeln("<br>"+arr);

	//splice（下标，个数）	-删除下标位置的N个元素
	arr.splice(1,1);
	document.writeln("<br>"+arr);

	//splice(下标，个数，元素...)	-删除下标位置的N个元素后添加新元素
	arr.splice(2,2,'A','B');
	document.writeln("<br>"+arr);

	//concat	-数组与数组连接
	document.writeln("<br>"+arrStr.concat(arr));
	document.writeln("<br>"+arr.concat(arrStr));

	//join	-数组内部拼接
	document.writeln("<br>"+arr.join('|'));

	//sort	-排序
	arrStr.sort();
	document.writeln("<br>"+arrStr);

	arrNum.sort();
	document.writeln("<br>"+arrNum);

	// 排列函数
	arrNum.sort(function(n1,n2){
		
		// if(n1<n2){
		// 	// 返回任意负数
		// 	return -1;
		// 	// return -0.5
		// 	// return -123;
		// }else if(n1>n2){
		// 	//返回任意正数
		// 	return 1;
		// 	// return 1.7
		// 	// return 321;
		// }else{
		// 	return 0;
		// }
		
		return n1-n2;
	});
	document.writeln("<br>"+arrNum);
</script>
</head>
<body>
</body>
</html>
