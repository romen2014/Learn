<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Storage</title>
	<script>
	window.onload = function () {
		var oSaveBtn = document.getElementById('savaBtn');
		oSaveBtn.onclick = function () {
			var oTxt = document.getElementById('input');
			var value = oTxt.value;
			localStorage.setItem("message",value);
		}

		var oShowBtn = document.getElementById('showBtn');
		oShowBtn.onclick = function () {
			var oMsg = document.getElementById('msg');
			var value = localStorage.getItem("message");
			oMsg.innerHTML = value;
		}

	}
	</script>
</head>
<body>
	<h1><a target="_blank" href="http://www.jikexueyuan.com/course/1389.html">localStorage</a></h1>
	<hr>
	<p id="msg">localStorage将数据永久保存在本地</p>
	<input type="text" id="input">
	<input type="button" id="savaBtn" value="保存数据">
	<input type="button" id="showBtn" value="显示数据">
</body>
</html>
