	<script>
	/**
	 * openDatabase	创建本地数据库
	 * @param 数据库名称
	 * @param 数据库版本
	 * @param 数据库描述
	 * @param 数据库空间大小
	 * return 访问对象
	 */
	var db = openDatabase("mydb", "1.0", "test db", 1024*100);

	/**
	 * transaction 事务控制
	 * @param function 回调函数
	 */
	db.transaction(function(tx){
		tx.executeSql("");
	});

	/**
	 * executeSql 数据库执行方法
	 * @param  执行语句
	 * @param  参数数组
	 * @param  成功回调函数
	 * @param  异常回调函数
	 * @return {[type]}                 [description]
	 */
	transaction.executeSql("sqlquery",[],function(){

	},function(){

	});
	</script>
