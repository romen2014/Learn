<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 表格</title>
</head>
<body>
	<h1><a target="_blank" href="http://www.jikexueyuan.com/course/136_3.html">HTML5 表格使用</a></h1>
	<hr>
	<table border="10">
		<caption>表格标题</caption>
		<thead>
			<th>表头</th>
			<th>表头</th>
			<th>表头</th>
			<th>表头</th>
		</thead>
		<tbody>
			<tr>
				<td>单元格11</td>
				<td>单元格12</td>
				<td>单元格13</td>
				<td>单元格14</td>
			</tr>
			<tr>
				<td>单元格21</td>
				<td></td>
				<td>单元格23</td>
				<td>单元格24</td>
			</tr>
			<tr>
				<td>单元格31</td>
				<td>单元格32</td>
				<td>单元格33</td>
				<td>单元格34</td>
			</tr>
		</tbody>
		<tfoot>
			<td>表</td>	
			<td>格</td>	
			<td>底</td>	
			<td>部</td>	
		</tfoot>
	</table>
	<br/>
	<table border="10" cellpadding="10" cellspacing="10" bgcolor="#CCC">
		<caption>变化表格</caption>
		<thead>
			<th>表头</th>
			<th>表头</th>
			<th>表头</th>
			<th>表头</th>
		</thead>
		<tbody>
			<tr>
				<td>单元格11</td>
				<td>单元格12</td>
				<td>单元格13</td>
				<td>单元格14</td>
			</tr>
			<tr>
				<td>单元格21</td>
				<td></td>
				<td>单元格23</td>
				<td>单元格24</td>
			</tr>
			<tr>
				<td>单元格31</td>
				<td>单元格32</td>
				<td>单元格33</td>
				<td>单元格34</td>
			</tr>
		</tbody>
		<tfoot>
			<td colspan="4">表格底部</td>	
		</tfoot>
	</table>
</body>
</html>
