<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 布局</title>
	<style type="text/css">
	#container{
		width: 960px;
		background-color: #CCC;
	}
	#header{
		width: 100%;
		height: 50px;
		background-color: blue;
		color: white;
	}
	#content_menu{
		width: 30%;
		height: 800px;
		background-color: red;
		float: left;
	}
	#content_body{
		width: 70%;
		height: 800px;
		background-color: orange;
		float: left;
	}
	#footer{
		width: 100%;
		height: 50px;
		background-color: green;
		color: white;
		clear: both;
	}
	</style>
</head>
<body>
	<h1><a target="_blank" href="http://www.jikexueyuan.com/course/135_3.html?ss=1">HTML5 布局的使用</a></h1>
	<hr>
	<div id="container">
		<div id="header">头部</div>
		<div id="content_menu">内容菜单</div>
		<div id="content_body">内容主体</div>
		<div id="footer">底部</div>
	</div>
</body>
</html>
