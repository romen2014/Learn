<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用重置按钮，重置表单信息</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/520">使用重置按钮，重置表单信息</a></h1>
    <hr>
    <p>当用户需要重置表单信息到初始时的状态时，比如用户输入“用户名”后，发现书写有误，可以使用重置按钮使输入框恢复到初始状态。只需要把type设置为"reset"就可以。</p>
    <p>语法：</p>
    <code>&lt;input type="<strong>submit</strong>" value="提交"&gt;</code>
    <ol>
      <li>
        type：只有当type值设置为<strong>reset</strong>时，按钮才有重置作用
      </li>
      <li>
        value：按钮上显示的文字
      </li>
    </ol>
    <p>举例：</p>
    <img src="http://img.mukewang.com/52e618680001a6b204570101.jpg" alt="">
    <p>在浏览器中显示的结果：</p>
    <form class="" action="save.php" method="post">
      <label for="myName">姓名：</label>
      <input type="text" name="myName" value="">
      <input type="reset" name="resetBtn" value="重置">
    </form>
  </body>
</html>
