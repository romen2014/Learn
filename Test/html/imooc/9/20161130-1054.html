<!DOCTYPE html>

  <body>
    <h1><a href="http://www.imooc.com/code/78">开始学习&lt;p&gt;标签，添加段落</a></h1>
    <hr>
    <p>如果想在网页上显示文章，这时就需要&lt;p&gt;标签了，把文章的段落放到&lt;p&gt;标签中。</p>
    <p>语法：&lt;p&gt;段落文本&lt;/p&gt;</p>
    <p>注意一段文字一个&lt;p&gt;标签，如在一篇新闻文章中有3段文字，就要把这3个段落分别放到3个&lt;p&gt;标签中。如下图所示。</p>
    <img src="http://img.mukewang.com/528606c50001a5d304830211.jpg" alt="">
    <p>在浏览器中显示的效果：</p>
    <img src="http://img.mukewang.com/528606f000013fc405960399.jpg" alt="">
    <p>&lt;p&gt;标签的默认样式，可以在上图中看出来，段前段后都会有空白，如果不喜欢这个空白，可以用css样式来删除或改变它。</p>
  </body>
</html>
