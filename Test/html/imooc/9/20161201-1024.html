<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>认识&lt;hr&gt;标签，添加水平横线</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/100">认识&lt;hr&gt;标签，添加水平横线</a></h1>
    <hr>
    <p>在信息展示时，有时会需要加一些用于分隔的横线，这样会使文章看起来整齐些。如下图所示：</p>
    <img src="http://img.mukewang.com/52932bbc0001c12206620372.jpg" alt="">
    <p><strong>xhtml1.0版本语法：&lt;hr /&gt;</strong></p>
    <p>html4.01版本语法：&lt;hr&gt;</p>
    <ol>
      <strong>注意：</strong>
      <li>
        &lt;hr /&gt;标签和&lt;br /&gt;标签一样也是一个空标签，所以只有一个开始标签，没有结束标签。
      </li>
      <li>
        &lt;hr /&gt;标签的在浏览器中的默认样式线条比较粗，颜色为灰色，可能有些人觉得这种样式不美观，没有关系，这些外在样式在我们以后学习了css样式表之后，都可以对其修改。
      </li>
      <li>
        大家注意，现在一般使用 xhtml1.0 的版本（其它标签也是），这种版本比较规范。
      </li>
    </ol>
  </body>
</html>
