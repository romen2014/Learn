<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用css样式，为表格加入边框</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/293">用css样式，为表格加入边框</a></h1>
    <hr>
    <p>Table 表格在没有添加 css 样式之前，是没有边框的。这样不便于我们后期合并单元格知识点的讲解，所以在这一节中我们为表格添加一些样式，为它添加边框。</p>
    <p>css样式代码</p>
    <pre>
    &lt;style type="text/css"&gt;
      table tr td,th{border:1px solid #000;}
    &lt;/style&gt;
    </pre>
    <p>上述代码是用 css 样式代码（后面章节会详细讲解），为th，td单元格添加粗细为一个像素的黑色边框。</p>
    <p>结果窗口显示出结果样式：</p>
    <img src="http://img.mukewang.com/52d3993b00010d6203900285.jpg" alt="">
  </body>
</html>
