<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用mailto在网页中链接Email地址</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/317">使用mailto在网页中链接Email地址</a></h1>
    <hr>
    <p>&lt;a&gt;标签还有一个作用是可以链接Email地址，使用mailto能让访问者便捷向网站管理者发送电子邮件。我们还可以利用mailto做许多其它事情。下面一一进行讲解，请看详细图示：</p>
    <img src="http://img.mukewang.com/52da4f2a000150b714280550.jpg" alt="">
    <p><strong>注意：</strong>如果mailto后面同时有多个参数的话，第一个参数必须以“?”开头，后面的参数每一个都以“&”分隔。</p>
    <p>下面是一个完整的实例:</p>
    <img src="http://img.mukewang.com/52da52200001e00e07930061.jpg" alt="">
    <p>在浏览器中显示的结果：</p>
    <a href="mailto:yy@imooc.com?cc=xiaoming@imooc.com&bcc=xiaoyu@imooc.com&subject=主题&body=邮件内容">发送</a>
    <p>点击链接会打开电子邮件应用，并自动填写收件人等设置好的信息，如下图：</p>
    <img src="http://img.mukewang.com/52da5026000148a706850470.jpg" alt="">
  </body>
</html>
