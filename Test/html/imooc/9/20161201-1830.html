<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>在新建浏览器窗口中打开链接</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/316">在新建浏览器窗口中打开链接</a></h1>
    <hr>
    <p>&lt;a&gt;标签在默认情况下，链接的网页是在当前浏览器窗口中打开，有时我们需要在新的浏览器窗口中打开。</p>
    <p>代码如下：</p>
    <code>&lt;a href="目标网址" <strong>target="_blank"</strong>&gt;click here!&lt;/a&gt;</code>
  </body>
</html>
