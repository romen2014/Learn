<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用下拉列表框进行多选</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/500">使用下拉列表框进行多选</a></h1>
    <hr>
    <p>下拉列表也可以进行多选操作，在&lt;select&gt;标签中设置multiple="multiple"属性，就可以实现多选功能，在 windows 操作系统下，进行多选时按下Ctrl键同时进行单击（在 Mac下使用 Command +单击），可以选择多个选项。如下代码：</p>
    <img src="http://img.mukewang.com/52e60c020001b7f805000178.jpg" alt="">
    <p>在浏览器中显示的结果：</p>
    <form name="iForm">
      <label>爱好：</label>
      <select multiple="multiple">
        <option value="读书">读书</option>
        <option value="运动">运动</option>
        <option value="音乐">音乐</option>
        <option value="旅游">旅游</option>
        <option value="购物">购物</option>
      </select>
    </form>
  </body>
</html>
