<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>给div命名，使逻辑更加清晰</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/291">给div命名，使逻辑更加清晰</a></h1>
    <hr>
    <p>在上一小节中，我们把一些标签放进&lt;div&gt;里，划分出一个独立的逻辑部分。为了使逻辑更加清晰，我们可以为这一个独立的逻辑部分设置一个名称，用id属性来为&lt;div&gt;提供唯一的名称，这个就像我们每个人都有一个<strong>身份证号</strong>，这个身份证号是<strong>唯一标识</strong>我们的身份的，也是必须<strong>唯一</strong>的。</p>
    <p>如下两图进行比较，如果设计师把两个图给你，哪个图你看上去能更快的理解呢？是不是右边的那幅图呢。</p>
    <img src="http://img.mukewang.com/52d38d7b00017fb804800357.jpg" alt="">
    <p>语法：</p>
    <p>&lt;div id="版块名称"&gt;...&lt;/div&gt;</p>
  </body>
</html>
