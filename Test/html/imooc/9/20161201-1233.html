    <h1><a href="http://www.imooc.com/code/290">认识div在排版中的作用</a></h1>
    <hr>
    <p>在网页制作过程过中，可以把一些独立的逻辑部分划分出来，放在一个&lt;div&gt;标签中，这个&lt;div&gt;标签的作用就相当于一个容器。</p>
    <p>语法：</p>
    <p>&lt;div&gt;...&lt;/div&gt;</p>
    <p>确定逻辑部分：</p>
    <p>什么是逻辑部分？它是页面上相互关联的一组元素。如网页中的独立的栏目版块，就是一个典型的逻辑部分。如下图所示：图中用红色边框标出的部分就是一个逻辑部分，就可以使用&lt;div&gt;标签作为容器。</p>
