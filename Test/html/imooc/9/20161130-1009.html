<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标签的语法</title>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/83">标签的语法</a></h1>
    <hr>
    <p>1. 标签由英文尖括号<和>括起来，如&lt;html&gt;就是一个标签。</p>
    <p>2. html中的标签一般都是成对出现的，分开始标签和结束标签。结束标签比开始标签多了一个/。</p>
    <p>
      <ul>
        如：
        <li>
          &lt;p&gt;&lt;/p&gt;
        </li>
        <li>
          &lt;div&gt;&lt;/div&gt;
        </li>
        <li>
          &lt;span&gt;&lt;/span&gt;
        </li>
      </ul>
      <img src="http://img.mukewang.com/528960dc0001cb6802710128.jpg" alt="">
    </p>
    <p>3. 标签与标签之间是可以嵌套的，但先后顺序必须保持一致，如：&lt;div&gt;里嵌套&lt;p&gt;，那么&lt;/p&gt;必须放在&lt;/div&gt;的前面。如下图所示。</p>
    <img src="http://img.mukewang.com/5289611a0001469c05510206.jpg" alt="">
    <p>4. HTML标签不区分大小写，&lt;h1&gt;和&lt;H1&gt;是一样的，但建议小写，因为大部分程序员都以小写为准。</p>
  </body>
</html>
