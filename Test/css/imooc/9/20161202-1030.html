<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标签选择器</title>
    <style media="screen">
      p{
        font-size: 12px;
        line-height: 1.6em;
      }
      code{
        font-size: 2em;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/1574">标签选择器</a></h1>
    <hr>
    <p>标签选择器其实就是html代码中的标签。如页面中的&lt;html&gt;、&lt;body&gt;、&lt;h1&gt;、&lt;p&gt;、&lt;img&gt;。例如下面代码：</p>
    <code>p{font-size:12px;line-height:1.6em;}</code>
    <p>上面的css样式代码的作用：为p标签设置12px字号，行间距设置1.6em的样式。</p>
  </body>
</html>
