<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字排版--斜体</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
      p{font-style:italic;}
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2079">文字排版--斜体</a></h1>
    <hr>
    <p>以下代码可以实现文字以斜体样式在浏览器中显示：</p>
    <code>p{font-style:italic;}</code>
  </body>
</html>
