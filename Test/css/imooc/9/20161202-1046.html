<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ID选择器</title>
    <style media="screen">
      #span01{
        color: blue;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/1584">ID选择器</a></h1>
    <hr>
    <p>在很多方面，ID选择器都类似于类选择符，但也有一些重要的区别：</p>
    <ol>
      <li>为标签设置id="ID名称"，而不是class="类名称"</li>
      <li>ID选择符的前面是井号（#）号，而不是英文圆点（.）</li>
    </ol>
    <hr>
    <h1>勇气</h1>
    <p>三年级时，我还是一个<span id="span01">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个<span class="stress">勇气</span>来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>

  </body>
</html>
