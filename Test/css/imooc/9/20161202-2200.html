<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字排版--缩进</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
      p{text-indent:2em;}
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2082">文字排版--缩进</a></h1>
    <hr>
    <p>中文文字中的段前习惯空两个文字的空白，这个特殊的样式可以用下面代码来实现：</p>
    <code>p{text-indent:2em;}</code>
    <p><span style="point">注意：2em的意思就是文字的2倍大小。</span></p>
  </body>
</html>
