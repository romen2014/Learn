<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>元素分类</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2047">元素分类</a></h1>
    <hr>
    <p>在讲解CSS布局之前，我们需要提前知道一些知识，在CSS中，html中的标签元素大体被分为三种不同的类型：块状元素、内联元素(又叫行内元素)和内联块状元素。</p>
    <p>常用的块状元素有：</p>
    <code>&lt;div&gt;、&lt;p&gt;、&lt;h1&gt;...&lt;h6&gt;、&lt;ol&gt;、&lt;ul&gt;、&lt;dl&gt;、&lt;table&gt;、&lt;address&gt;、&lt;blockquote&gt; 、&lt;form&gt;</code>
    <p>常用的内联元素有：</p>
    <code>&lt;a&gt;、&lt;span&gt;、&lt;br&gt;、&lt;i&gt;、&lt;em&gt;、&lt;strong&gt;、&lt;label&gt;、&lt;q&gt;、&lt;var&gt;、&lt;cite&gt;、&lt;code&gt;</code>
    <p>常用的内联块状元素有：</p>
    <code>&lt;img&gt;、&lt;input&gt;</code>
</body>
</html>
