<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字排版--对齐</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2085">文字排版--对齐</a></h1>
    <hr>
    <p>想为<span class="point">块状元素</span>中的文本、图片设置居中样式吗？可以使用text-align样式代码，如下代码可实现文本居中显示。(那么什么是<span class="point">块状元素</span>呢？在后面的11-1、11-2小节中会讲到。)</p>
    <p>居中对齐代码如下：</p>
    <code>text-align:center;</code>
    <h3 style="color:blue;text-align:center">示例：居中对齐</h3>
    <p>居左对齐代码如下：</p>
    <code>text-align:left;</code>
    <h3 style="color:blue;text-align:left">示例：居左对齐</h3>
    <p>居右对齐代码如下：</p>
    <code>text-align:right;</code>
    <h3 style="color:blue;text-align:right">示例：居右对齐</h3>
  </body>
</html>
