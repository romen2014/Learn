<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>盒子模型--边框（二）</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
      pre{
          border-top:1px solid red;
          border-bottom:1px solid red;
          border-left:1px solid red;
      }
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2053">盒子模型--边框（二）</a></h1>
    <hr>
    <p>现在有一个问题，如果有想为 p 标签单独设置下边框，而其它三边都不设置边框样式怎么办呢？css 样式中允许只为一个方向的边框设置样式：</p>
    <code>div{border-bottom:1px solid red;}</code>
    <p>同样可以使用下面代码实现其它三边(上、右、左)边框的设置：</p>
    <pre>
      border-top:1px solid red;
      border-right:1px solid red;
      border-left:1px solid red;
    </pre>
</body>
</html>
