<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>什么是选择器？</title>
    <style media="screen">
      pre{
        color: red;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2022">什么是选择器？</a></h1>
    <hr>
    <p>每一条css样式声明（定义）由两部分组成，形式如下：</p>
    <pre>
      选择器{
          样式1;
          样式2;
          样式3;
          ...
      }
    </pre>
    <p>在{}之前的部分就是“选择器”，“选择器”指明了{}中的“样式”的作用对象，也就是“样式”作用于网页中的哪些元素。</p>
  </body>
</html>
