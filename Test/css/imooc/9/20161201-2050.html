<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>认识CSS样式</title>
    <style type="text/css">
      p{
         font-size:20px;
         color:red;
         font-weight:bold;
      }
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/609">认识CSS样式</a></h1>
    <hr>
    <p>CSS全称为“层叠样式表 (Cascading Style Sheets)”，它主要是用于定义HTML内容在浏览器内的显示样式，如文字大小、颜色、字体加粗等。</p>
    <p>如下列代码：</p>
    <pre>
      p{
         font-size:20px;
         color:red;
         font-weight:bold;
      }
    </pre>
    <p>使用CSS样式的一个好处是通过定义某个样式，可以让不同网页位置的文字有着统一的字体、字号或者颜色等。</p>
  </body>
</html>
