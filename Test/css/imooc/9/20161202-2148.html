<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文字排版--粗体</title>
    <style media="screen">
      code, pre{
        color: red;
        font-size: 2em;
      }
      .point {
        color: red;
      }
      /*本节重点代码*/
      p{font-weight: bold;}
    </style>
  </head>
  <body>
    <h1><a href="http://www.imooc.com/code/2078">文字排版--粗体</a></h1>
    <hr>
    <p>我们还可以使用css样式来改变文字的样式：粗体、斜体、下划线、删除线，可以使用下面代码实现设置文字以粗体样式显示出来。</p>
    <code>p span{font-weight:bold;}</code>
    <p>在这里大家可以看到，如果想为文字设置粗体是有单独的css样式来实现的，再不用为了实现粗体样式而使用h1-h6或strong标签了。</p>
  </body>
</html>
