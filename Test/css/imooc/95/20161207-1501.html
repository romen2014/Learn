<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位布局</title>
  <link rel="stylesheet" href="style.css">
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  div{
    width: 200px;
    height: 200px;
  }
  #red{
    background-color: red;
    position: relative;
    top: 30px;
    left: 30px;
  }
  #orange{
    background-color: orange;
    position: relative;
    top: 30px;
    left: 30px;
  }
  #yellow{
    background-color: yellow;
    position: absolute;
    top: 90px;
    left: 90px;
  }
  #blue{
    background-color: blue;
    position: absolute;
    top: 90px;
    left: 90px;
  }
  #green{
    background-color: green;
  }
  </style>
</head>
<body>
  <div id="red"><div id="orange"><div id="yellow"></div></div></div>
  <div id="blue"></div>
  <div id="green"></div>
</body>
</html>
